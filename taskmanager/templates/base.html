<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome v 6.4.0-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Compiled and minified CSS, from Materialize-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- my css stylesheet-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
      type="text/css"
    />
    <!-- Google fonts, Raleway-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">

    <title>Crafty Lass</title>
  </head>
  <body>
<body>

    <header>
        <!-- top navbar -->
        <nav class="light-green darken-1">
            <div class="nav-wrapper">
                <a href="{{ url_for('home') }}" class="brand-logo"><i class="fas fa-palette"></i>Crafty Lass</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('tasks') }}">Current Project</a></li>
                    <li><a href="{{ url_for('add_task') }}">Add Project</a></li>
                    <li><a href="{{ url_for('categories') }}">Categories</a></li>
                    <li><a href="{{ url_for('complete') }}">Completed Collection</a></li>
                </ul>
            </div>
        </nav>

        <!-- mobile sidenav -->
        <ul class="sidenav" id="mobile-demo">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('tasks') }}">Current Projects</a></li>
            <li><a href="{{ url_for('add_task') }}">Add Project</a></li>
            <li><a href="{{ url_for('categories') }}">Categories</a></li>
            <li><a href="{{ url_for('complete') }}">Completed Collection</a></li>
        </ul>
    </header>

    <main class="containter">{% block content %} 
                  

        {% endblock %}
    
    
    </main>

    <footer class="page-footer pink darken-3">
      <div class="footer-copyright">
        <div class="container">
          For personal use only
        <a
            class="white-text right"
            href="https://www.linkedin.com/in/helen-arthur-86670596/"
            target="_blank"
            >&copy; Helen Arthur</a
          >
        <a href="{{ url_for('home') }}" class="brand-logo"><i class="fas fa-palette"></i>Crafty Lass Home</a>
        </div>
      </div>
    </footer>
    <!-- Compiled and minified JavaScript, from Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
